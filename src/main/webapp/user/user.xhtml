<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:metadata>
	<f:viewParam name="id" value="#{viewUserController.id}" />
	<f:event type="preRenderView"
		listener="#{viewUserController.retrieve()}" />
</f:metadata>

<ui:composition template="/resources/template.xhtml">

	<ui:define name="content">

		<h1>
			<h:outputText id="userInfo"
				value="User #{viewUserController.user.nick}" />
		</h1>

		<br />
		<br />

		<h2>Info about user :</h2>

		<br />
		<h:panelGrid columns="2">

			<h:outputLabel value="user registrated  :" />
			<h:outputText id="userEmail" value="#{viewUserController.user.date}" />
			<h:outputLabel value="user name  :" />
			<h:outputText id="userEmail" value="#{viewUserController.user.firstName}" />
			<h:outputLabel value="user surname  :" />
			<h:outputText id="userEmail" value="#{viewUserController.user.surname}" />
			<h:outputLabel value="user email  :" />
			<h:outputText id="userEmail" value="#{viewUserController.user.email}" />
		</h:panelGrid>
		<br />
		
		<!-- 
		TODO
		
		<h2>User recipes :</h2>
		 -->
		<br />

	</ui:define>

</ui:composition>
</html>
