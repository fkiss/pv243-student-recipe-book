<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="/resources/template.xhtml">

		<ui:define name="sidebar">
		</ui:define>

		<ui:define name="content">

			<h:messages />

			<h:form id="loginForm">
				<h:panelGrid columns="2" rendered="#{!login.loggedIn}">

					<h:outputLabel for="nick">Nick:</h:outputLabel>
					<h:inputText id="nick" value="#{credentials.nick}" />

					<h:outputLabel for="password">Password:</h:outputLabel>
					<h:inputSecret id="password" value="#{credentials.password}" />

				</h:panelGrid>

				<h:commandButton id="login" value="Login" action="#{login.login}"
					rendered="#{!login.loggedIn}" />

				<h:commandButton id="logout" value="Logout" action="#{login.logout}"
					rendered="#{login.loggedIn}" />

			</h:form>

		</ui:define>
	</ui:composition>

</html>
