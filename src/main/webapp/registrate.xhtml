<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>

	<ui:composition template="/resources/template.xhtml">

		<ui:define name="content">

			<h:form id="registrateUse">
				<h:panelGrid columns="3">
					<h:outputLabel for="nick">Enter nick:</h:outputLabel>
					<h:inputText id="nick" value="#{newUser.nick}" />
					<h:message for="nick" />

					<h:outputLabel for="firstName">Enter first name:</h:outputLabel>
					<h:inputText id="firstName" value="#{newUser.firstName}" />
					<h:message for="firstName" />

					<h:outputLabel for="surname">Enter surname:</h:outputLabel>
					<h:inputText id="surname" value="#{newUser.surname}" />
					<h:message for="surname" />

					<h:outputLabel for="email">Enter email:</h:outputLabel>
					<h:inputText id="email" value="#{newUser.email}" />
					<h:message for="email" />

					<h:outputLabel for="password">Enter password:</h:outputLabel>
					<h:inputSecret id="password" value="#{newUser.password}">
						<f:validator validatorId="passwordValidator" />
						<f:attribute name="confirmPassword" value="#{confirmPassword}" />
					</h:inputSecret>
					<h:message for="password" />

					<h:outputLabel for="confirmPassword">Enter password second time:</h:outputLabel>
					<h:inputSecret id="confirmPassword" binding="#{confirmPassword}"
						requiredMessage="Please enter confirm password" required="true"/>
					<h:message for="confirmPassword" />

				</h:panelGrid>
				<h:commandButton action="#{createUserController.create}"
					id="register" value="registrate" />
				<h:messages styleClass="messages" errorClass="invalid"
					infoClass="valid" warnClass="warning" globalOnly="true" />
			</h:form>
		</ui:define>

	</ui:composition>
</body>
</html>
