<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- The template for our app, defines some regions -->

<h:head>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>cookbook</title>
	<ui:insert name="head" />
	<h:outputStylesheet name="css/default.css" />
        <script src="http://code.jquery.com/jquery-2.0.2.min.js" type="text/javascript"></script>
</h:head>

<h:body>
    <script>
        $(document).ready(function(){$(".output").css("visibility","hidden")})
        $(".find_form").submit(function(){$(".output").css("visibility","visible")})
    </script>
	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>
					<a href="#">Recipebook</a>
				</h1>
			</div>
			<div id="menu">
				<ul>
					<li class="active"><h:link outcome="/index" value="Home" /></li>
					<li><h:link outcome="/user/insertRecipe" value="New recipe"
							rendered="#{identity.loggedIn}" /></li>
					<li><h:link outcome="/register" value="Register"
							rendered="#{!identity.loggedIn}" /></li>
					<li><h:link outcome="/user/userRecipes" value="my recipes"
							rendered="#{identity.loggedIn}" /></li>
					<li><h:link outcome="/user/editUser" value="account"
							rendered="#{identity.loggedIn}" /></li>
					<li><h:link outcome="/userLogin" value="Login"
							rendered="#{!identity.loggedIn}" /></li>
					<li><h:link outcome="/userLogin" value="Log Out"
							rendered="#{identity.loggedIn}" /></li>
					<li><h:link outcome="/admin/allRecipesList"
							value="all recipes" rendered="#{loggedUserController.admin}" /></li>
					<li><h:link outcome="/admin/userList" value="all users"
							rendered="#{loggedUserController.admin}" /></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="container">
		<div id="banner-wrapper">
			<div id="banner" class="container">
				<p>A place to find the best possible recipes for the ingredients
					you have in your refrigerator</p>
			</div>
		</div>

		<div id="page-wrapper">
			<div id="page" class="container">

				<div id="content">

					<ui:insert name="content" />

				</div>

			</div>
		</div>

		<br style="clear: both" />
	</div>

	<footer> <!-- 
	<div id="footer-wrapper">
		<div id="footer" class="container">
			<div id="fbox1">
				<header>About the project</header>
				<p>

			</div>
		</div>
	</div>

			Design by <a href="http://www.freecsstemplates.org/" rel="nofollow">FreeCSSTemplates.org</a>.
		</p>
	</div>
	</footer>

</h:body>
</html>
