<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<!-- The template for our app, defines some regions -->

<h:head>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>cookbook</title>
	<ui:insert name="head" />
	<h:outputStylesheet name="css/default.css" />
</h:head>

<h:body>

	<div id="header-wrapper">
		<div id="header" class="container">
			<div id="logo">
				<h1>
					<a href="#">Recipebook</a>
				</h1>
			</div>
			<div id="menu">
				<ul>
					<li class="active"><h:link outcome="/index" value="Home" /></li>
					<li><h:link outcome="/userLogin" value="Login" /></li>
					<li><h:link outcome="/recipe/insertRecipe"
							value="Insert recipe" rendered="#{login.loggedIn}" /></li>
					<li><h:link outcome="/registrate" value="Registrate"
							rendered="#{!login.loggedIn}" /></li>
					<li><h:link outcome="/userRecipes" value="Show my recipes"
							rendered="#{login.loggedIn}" /></li>
				</ul>
			</div>
		</div>
	</div>

	<div id="container">
		<div id="banner-wrapper">
			<div id="banner" class="container">
				<p>
					A place to find the best possible recipes for the Ingredients you have in your refrigerator
				</p>
			</div>
		</div>

		<div id="page-wrapper">
			<div id="page" class="container">
				<div id="content">
					<ui:insert name="content" />
				</div>
			</div>
		</div>

		<br style="clear: both" />
	</div>


	<footer>
	<div id="footer-wrapper">
		<p>
			The page footer... maybe place our contacts here
		</p>
	</div>
	</footer>

</h:body>
</html>
